<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-icon">
            <img src="./img/giphy.gif" alt="gif-logo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-icon-white-border-text-black-background.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/mia wallace.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como romeroamanda</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é romeroamanda?</p>
                <p class="not-account">
                    <span class="link-white">Alternar contas</span>
                    ou
                    <span class="link-white">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
